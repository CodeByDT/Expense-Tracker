<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>

        <div id="login-form" class="mt-4 mx-auto  shadows">
            <div class="form-group">
                <label for="username">Mobile:</label>
                <input type="email" class="form-control" id="username" placeholder="Enter your email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" id="login-btn">Login</button>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>
            <p class="mt-2 text-center">Don't have an account? <a href="signup.html">Create one</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
